<div class='album-container container'>
  <div class='album-header-container row'>
    <div class='col-md-3'>
      <img data-ng-src='{{ album.albumArtUrl }}' />
    </div>

    <div class='album-header-information col-md-8 col-md-push-1'>
      <h3 class='album-title'>{{ album.name }}</h3>
      <h4 class='album-artist'>{{ album.artist }}</h4>
      <h5 class='album-meta-info'>{{ album.year }} on {{ album.label }}</h5>
    </div>
  </div>

  <div class='row'>
    <table class='album-song-listing table'>
      <tr data-ng-repeat='song in album.songs' data-ng-mouseenter='onHoverSong(song)' data-ng-mouseleave='offHoverSong(song)'>
        <td class='song-number col-md-1'>
          <span data-ng-switch='getSongState(song)'>
            <span data-ng-switch-when='playing'>
              <a class='album-song-button' data-ng-click='pauseSong(song)'>
                <i class='fa fa-pause'></i>
              </a>
            </span>
            <span data-ng-switch-when='hovered'>
              <a class='album-song-button' data-ng-click='playSong(song)'>
                <i class='fa fa-play'></i>
              </a>
            </span>
            <span data-ng-switch-default>
              {{ $index + 1 }}
            </span>
          </span>
        </td>
        <td class='col-md-9'>{{ song.name }}</td>
        <td class='col-md-2'>{{ song.length | timecode }}</td>
      </tr>
    </table>
  </div>
  <div data-ng-include='' src="'/templates/player_bar.html'"></div>
</div>
